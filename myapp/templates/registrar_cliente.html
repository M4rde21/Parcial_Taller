{% extends 'base.html' %}

{% block title %}Registrar Cliente{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registrar Nuevo Cliente</h1>
        <form method="post" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre" class="form-label text-dark">Nombre del Cliente</label>
                <input type="text" name="nombre" id="id_nombre" class="form-control" placeholder="Nombre del cliente">
            </div>
            <div class="form-group">
                <label for="id_telefono" class="form-label text-dark">Teléfono del Cliente</label>
                <input type="text" name="telefono" id="id_telefono" class="form-control" placeholder="Teléfono del cliente">
            </div>
            <div class="form-group">
                <label for="id_email" class="form-label text-dark">Correo Electrónico</label>
                <input type="email" name="email" id="id_email" class="form-control" placeholder="Correo electrónico del cliente">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
        </form>
    </div>
{% endblock %}
